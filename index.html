<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link  href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript">
    </script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>

      <div id="output-bar">
        <p>Output: <span class="calc-output"><span class="num-in"></span> + <span class="num-in"></span> = <span class="output"></span></span></p>
      </div>

      <form id="add">
          <div class="for-group">
            <label for="add1">1st Number:</label>
            <input id="add1" class="form-control" type="text" autocomplete="off">
          </div>
          <div class="for-group">
            <label for="add2">2nd Number:</label>
            <input id="add2" class="form-control" type="text" autocomplete="off">
          </div>
          <button type="submit" name="btn">Add!</button>
      </form>
    </div>
  </body>
</html>
